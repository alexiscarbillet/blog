name: Weekly AI Blog Post

on:
  schedule:
    - cron: '0 0 * * 1' # Runs every Monday
  workflow_dispatch:   # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows pushing the .md file
      pages: write     # Allows deploying the site

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_blog.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated Blog Post: $(date +'%Y-%m-%d')" || exit 0
          git push