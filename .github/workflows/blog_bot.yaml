name: Weekly AI Blog Post

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at 00:00 UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai mkdocs-material mkdocs-minify-plugin

      - name: Run Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_blog.py

      - name: Commit and Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/posts/*.md topic_history.json
          # Only push if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Blog: $(date +'%Y-%m-%d')" && git push)

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force