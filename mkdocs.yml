site_name: Tech Insights
site_url: https://blog.alexis-carbillet.com/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal        # Teal is very 'AI/Tech'
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs      # Adds top-level navigation tabs
    - navigation.sections  # Groups sidebar items nicely
    - blog.categories      # Auto-sidebar for categories
    - blog.archive         # Auto-sidebar for months/years

plugins:
  - search
  - minify:
      minify_html: true
  - blog:
      blog_dir: .
      post_dir: posts
      pagination_per_page: 5
      authors_file: "{blog}/.authors.yml" # Forces it to find your author file

nav:
  - Home: index.md
  - Blog: blog/index.md